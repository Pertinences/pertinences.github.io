<!DOCTYPE html>
<html lang="en">
<head>
        <title>Idealistic</title>
        <meta name="description" content="A minimal discord bot with easy to use utility commands"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes, user-scalable=no"><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet"><link rel="stylesheet" href="style.css"><style>
        body {background-color: #111;color: #e6e6e6;line-height: 1.5;font-family: 'Open Sans', Arial, Helvetica, sans-serif; font-size: 23px;} .container { margin: auto; max-width: 90%; }.center, .box div { text-align: center; }.fa { margin-right: 10px; }
        
        #logo {
            display: block;
            width: 145px;
            margin: 50px auto 0;
        }
        
        .box div, #logo, .button, #statistics { box-shadow: #000 0 3px 10px -5px; border-radius: 5px; }
        .box { width: 100%; text-align: center; }
        .box p { text-align: left; }
        
        .box img {
            max-width: 90%;
            background-color: #36393f;
            border-radius: 7px;
            padding: 7px;
            margin-bottom: 30px;
        }
        
        .box div {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #000;
            user-select: none;
            font-weight: 600;
        }
        
        .button {
            display: inline-block;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            color: #fff;
            background-color: #111;
            transition: 0.2s;
        }
        
        .button:hover { color: #fff; background-color: #111; }
        
        a { color: #35895F; text-decoration: none; transition: 0.2s; }
        a:hover { color: #4FE097; }
        
        code { color: #5F33A4; font-family: inherit; }
        li { margin-bottom: 5px; }
        ::selection { background-color: #fff; color: #000; }
        
        @media only screen and (min-width: 1032px) {
            .container { max-width: 70%; }
            .box-wrapper { display: flex; }
            .box { margin: 0 10px; }
        }
        
        @media only screen and (min-width: 2000px) {
            .container { max-width: 65%; }
        }
        
        @media only screen and (min-width: 2200px) {
            .container { max-width: 60%; }
        }
        
        @media only screen and (min-width: 2400px) {
            .container { max-width: 55%; }
        }
        
        @media only screen and (min-width: 2600px) {
            .container { max-width: 50%; }
        }
        
        @media only screen and (min-width: 2800px) {
            .container { max-width: 45%; }
        }
        
        @media only screen and (min-width: 3000px) {
            .container { max-width: 40%; }
        }
        </style>
    </head>
    <body>
        <div class="container">

        	<h3>Idealistic</h3>


            <p style="font-size: 20px;">Prefix: do CommandName</p>
            <div class="box-wrapper">
                <div class="box">
                    <div style="background: rgb(0,212,255); background: linear-gradient(90deg, rgba(0,212,255,1) 9%, rgba(52,8,146,1) 68%); ">Utility</div>
                    <p>Commands such as <code>DownDetector</code>, <code>Power Outage</code>, <code>Synonyms</code>, and much more!</p>
                    <img src="imgs/idealistic.png" alt="Downdetector" title="Downdetector">
                </div>
                <div class="box">
                    <div style="background: rgb(56,133,127); background: linear-gradient(90deg, rgba(56,133,127,1) 4%, rgba(111,164,122,1) 49%); ">Scanner</div>
                    <p><code>VirusTotal-Scan</code> command providing details of malicious files</p>
                    <img src="imgs/virustotal.png" alt="VirusTotal" title="VirusTotal">
                </div>

            </div>

            <div class="center">
                <a title="Invite" class="button" href="https://top.gg/bot/664623653891342356/invite/" target="_blank">Invite</a>
                <a href="https://top.gg/bot/664623653891342356/vote/" target="_blank">Vote</a>
            </div>
            
            <!--<footer style="margin-top: 50px; margin-bottom: 50px;">&copy; pertinences</footer>-->
        </div>
        

    </body>

</html>
